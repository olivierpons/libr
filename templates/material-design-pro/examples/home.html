{% extends 'material-design-pro/examples/base.html' %}
{% load static i18n %}
{% block content-container-fluid %}
    <h3>{% trans "Home" %}</h3>
    <br>
    <div class="row" id="actions" >
        <div class="col-md-4 col-sm-2 col-1">
            <div class="card card-product">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">Cozy 5 Stars Apartment</a>
                    </h4>
                    <div class="card-description">
                        The place is close to Barcel
                    </div>
                    <div class="card-actions text-center">
                        <button type="button" class="btn btn-danger btn-link fix-broken-card">
                            <i class="material-icons">build</i> Fix Header!
                        </button>
                        <button type="button" class="btn btn-default btn-link" rel="tooltip" data-placement="bottom" title="View">
                            <i class="material-icons">art_track</i>
                        </button>
                        <button type="button" class="btn btn-success btn-link" rel="tooltip" data-placement="bottom" title="Edit">
                            <i class="material-icons">edit</i>
                        </button>
                        <button type="button" class="btn btn-danger btn-link" rel="tooltip" data-placement="bottom" title="Remove">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div class="img-container">
                        <img class="img" src="{% url 'url_public' 'images/3D Artist 022/th/001.jpg' %}" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="price">
                        <h4>$899/night</h4>
                    </div>
                    <div class="stats">
                        <p class="card-category"><i class="material-icons">place</i> Barcelona, Spain</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-2 col-1 docs-buttons">
            <div class="card card-product">
                <div class="card-header">
                    <h4 class="card-title">Button Group</h4>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary" rel="tooltip" data-trigger="hover"
                            title="cropper.getCropBoxData()"
                            data-method="getCropBoxData" data-option="" data-target="#putData">
                        <i class="material-icons">article</i>&nbsp;&nbsp;
                        {% trans "Get Crop Box Data" %}
                    </button>
                    <br>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" rel="tooltip" data-trigger="hover"
                                title="cropper.setDragMode('move')"
                                data-method="setDragMode" data-option="move">
                            <i class="material-icons">zoom_out_map</i>&nbsp;&nbsp;
                        </button>
                        <button type="button" class="btn btn-secondary" rel="tooltip" data-trigger="hover"
                                title="cropper.setDragMode('crop')"
                                data-method="setDragMode" data-option="crop">
                            <i class="material-icons">crop_free</i>&nbsp;&nbsp;
                        </button>
                    </div>
                    <br>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" rel="tooltip" data-trigger="hover"
                                title="cropper.zoom(0.1)"
                                data-method="zoom" data-option="0.1">
                            <i class="material-icons">center_focus_strong</i>&nbsp;&nbsp;
                        </button>
                        <button type="button" class="btn btn-secondary" rel="tooltip" data-trigger="hover"
                                title="cropper.zoom(-0.1)"
                                data-method="zoom" data-option="-0.1">
                            <i class="material-icons">center_focus_weak</i>&nbsp;&nbsp;
                        </button>

                    </div>
                    <br>
                    <label for="putData">Put data</label>
                    <textarea class="form-control" id="putData"
                              style="min-height:150px"
                              placeholder="Get data to here or set data with this value"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-2 col-1">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(-10, 0)">
                        <i class="fa fa-arrow-left"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(10, 0)">
                        <i class="fa fa-arrow-right"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(0, -10)">
                        <i class="fa fa-arrow-up"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(0, 10)">
                        <i class="fa fa-arrow-down"></i>
                    </span>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.rotate(-45)">
                        <i class="fa fa-undo-alt"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.rotate(45)">
                        <i class="fa fa-redo-alt"></i>
                    </span>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scaleX(-1)">
                        <i class="fa fa-arrows-alt-h"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scaleY(-1)">
                        <i class="fa fa-arrows-alt-v"></i>
                    </span>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.crop()">
                        <i class="fa fa-check"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.clear()">
                        <i class="fa fa-times"></i>
                    </span>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="disable" title="Disable">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.disable()">
                        <i class="fa fa-lock"></i>
                    </span>
                </button>
                <button type="button" class="btn btn-primary" data-method="enable" title="Enable">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.enable()">
                        <i class="fa fa-unlock"></i>
                    </span>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.reset()">
                        <i class="fa fa-sync-alt"></i>
                    </span>
                </button>
                <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                    <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="Import image with Blob URLs">
                        <i class="fa fa-upload"></i>
                    </span>
                </label>
                <button type="button" class="btn btn-primary" data-method="destroy" title="Destroy">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.destroy()">
                        <i class="fa fa-power-off"></i>
                    </span>
                </button>
            </div>

            <div class="btn-group btn-group-crop">
                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">
                        Get Cropped Canvas
                    </span>
                </button>
                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 160, &quot;height&quot;: 90 }">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getCroppedCanvas({ width: 160, height: 90 })">
                        160×90
                    </span>
                </button>
                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
                    <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
                        320×180
                    </span>
                </button>
            </div>

            {#<!-- Show the cropped image in modal -->#}
            <div class="modal fade docs-cropped" id="getCroppedCanvasModal"
                 role="dialog" aria-labelledby="getCroppedCanvasTitle"
                 tabindex="-1" style="display: none;" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body"><canvas width="816" height="459"></canvas></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a class="btn btn-primary" id="download" download="cropped.jpg">Download</a>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal -->

            <button type="button" class="btn btn-secondary" data-method="getData" data-option="" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getData()">
                    Get Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="setData" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.setData(data)">
                    Set Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="getContainerData" data-option="" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getContainerData()">
                    Get Container Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="getImageData" data-option="" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getImageData()">
                    Get Image Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="getCanvasData" data-option="" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getCanvasData()">
                    Get Canvas Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="setCanvasData" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.setCanvasData(data)">
                    Set Canvas Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="getCropBoxData" data-option="" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.getCropBoxData()">
                    Get Crop Box Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="setCropBoxData" data-target="#putData">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.setCropBoxData(data)">
                    Set Crop Box Data
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="moveTo" data-option="0">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.moveTo(0)">
                    Move to [0,0]
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="zoomTo" data-option="1">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.zoomTo(1)">
                    Zoom to 100%
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="rotateTo" data-option="180">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.rotateTo(180)">
                    Rotate 180°
                </span>
            </button>
            <button type="button" class="btn btn-secondary" data-method="scale" data-option="-2" data-second-option="-1">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scale(-2, -1)">
                    Scale (-2, -1)
                </span>
            </button>
            <br>
        </div><!-- /.docs-buttons -->
    </div>
{% endblock %}
